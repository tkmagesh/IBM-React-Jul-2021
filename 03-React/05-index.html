<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"> </script>
    <style>
        body {
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right : 10px;
            font-size: 18pt;
        }
    </style>
    <script type="text/babel">
        function SalaryCalculatorModel() {
            //state
            var _data = {
                basic: 0,
                hra: 0,
                da: 0,
                tax: 0,
                salary: 0
            };

            var _changeListeners = [];

            this.get = function (attrName) {
                return _data[attrName];
            };

            this.set = function (attrName, value) {
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                _changeListeners.forEach(function (listenerFn) {
                    if (typeof listenerFn === 'function')
                        listenerFn();
                });
            };

            this.subscribe = function (listenerFn) {
                _changeListeners.push(listenerFn);
            }
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function () {
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100 - this.get('tax')) / 100);
            this.set('salary', net);
        }


        class SalaryCalculator extends React.Component{
            render(){
                const { model } = this.props;
                const basic = model.get('basic'),
                    hra = model.get('hra'),
                    da = model.get('da'),
                    tax = model.get('tax'),
                    salary = model.get('salary');
            
                return(
                    <section>
                        <SalaryCalculatorInput labelText="Basic :" onValueChange={value => model.set('basic', value)}/>
                        <SalaryCalculatorInput labelText="HRA :" onValueChange={value => model.set('hra', value)} />
                        <SalaryCalculatorInput labelText="DA :" onValueChange={value => model.set('da', value)} />
                        <SalaryCalculatorInput 
                            labelText="Tax :" 
                            onValueChange={value => model.set('tax', value)} 
                            type="range" min="0" max="30" defaultValue="0"
                        />
                        <div className="field">
                            <input type="button" value="Calculate" onClick={() => model.calculate()} />
                        </div>
                       <SalaryCalculatorResult {...{basic, hra, da, tax, salary}} />
                    </section>
                )
            }
        }

        class SalaryCalculatorInput extends React.Component{
            render(){
                const { labelText, onValueChange, type="number", ...restProps } = this.props;
                return(
                    <div className="field">
                        <label htmlFor="">{labelText}</label>
                        <input 
                            type={type} 
                            onChange={evt => onValueChange(parseInt(evt.target.value))} 
                            {...restProps}
                        />
                    </div>
                )
            }
        }

        class SalaryCalculatorResult extends React.Component{
            render(){
                const { basic, hra, da, tax, salary } = this.props;
                return(
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{basic}</td>
                                    <td>{hra}</td>
                                    <td>{da}</td>
                                    <td>{tax}</td>
                                    <td>{salary}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        const model = new SalaryCalculatorModel();

        function renderApp(){
            ReactDOM.render(
                <SalaryCalculator model={model}/>, 
                document.getElementById('root')
            );
        }
        renderApp();
        model.subscribe(renderApp);

    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div id="root">

    </div>
</body>
</html>
