        const GreeterFC = (props) => {
            const [userName, setUserName] = React.useState('Default UserName');
            const [greetMsg, setGreetMsg] = React.useState('[Default greet message]');
            const onBtnGreetClick = () => {
                setGreetMsg(`Hi ${userName}, ${props.msgTemplate}`);
            }
            return(
                <React.Fragment>
                    <h1>Greeter</h1>
                    <hr />
                    <label htmlFor="">User Name :</label>
                    <input type="text" onChange={ evt => setUserName(evt.target.value)} />
                    <input type="button" value="Greet" onClick={onBtnGreetClick}  />
                    <div className="highlight">{greetMsg}</div>
                </React.Fragment>
            )
        }

        ReactDOM.render(
            <div>
               {/*  <Greeter msgTemplate="Have a nice day!"/>

                <GreeterFC msgTemplate="Have a nice day!"/>
